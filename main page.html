<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="F:\Jfood\css\login page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main id="main-holder">
        <h1 id="header">Welcome to the JfooD</h1>
        <img src="F:\Jfood\image\s1.png" alt="Avatar" class="avatar">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="login-form-submit">Login.</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/login page" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="F:\Jfood\image\logo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Mobileno</b></label>
                    <input type="text" placeholder="Enter Your Mobile no." name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <span class="psw"><a href="#">Forgot password?</a></span>

                    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
                </div>

                <div class="clearfix" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Login</button>
                </div>
            </form>
        </div>

        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;" id="login-form-submit">Gust..</button>

        <div id="id02" class="modal">

            <form class="modal-content animate" action="/Gust page" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="F:\Jfood\image\logo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="Mobileno."><b>Mobile no.</b></label>
                    <input type="text" placeholder="Enter Your Mobile no." name="psw" required>


                </div>

                <div class="clearfix" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Submit</button>
                </div>
            </form>
        </div>
        <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;" id="login-form-submit">SignUp</button>

        <div id="id03" class="modal">
            <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content animate" action="/singup">
                <div class="container">
                    <h1>Sign Up</h1>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            var modal = document.getElementById('id01');
            var modal = document.getElementById('id02');
            var modal = document.getElementById('id03');
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </main>
</body>

</html>
